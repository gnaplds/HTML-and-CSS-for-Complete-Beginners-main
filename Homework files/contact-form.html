<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>HTML and CSS for Complete Beginners Homework: Contact form</title>

		<!-- This CSS and font is purely for presentational purposes. -->
		<link rel="stylesheet" href="css/presentation.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap" rel="stylesheet" />

		<style>
			/* Write your CSS here */

			* {
				box-sizing: border-box;
			}

			body {
				font-family: 'Poppins', sans-serif;
			}

			form div {
				margin-bottom: 1rem;
			}

			form .btn {
				background-color: #3589D2;
				color: white;
				padding: 1rem 2rem;
				border-radius: 8px;
				font-weight: bold;
				text-align: center;
				text-decoration: none;
				/* width: 100%; */
				display: inline-block;
				width: 200px;
			}

			form label {
				display: block;
			}

			

		</style>
	</head>
	<body>
		<section class="learn">
			<!-- Practice area start -->

			<!-- Write your HTML here -->
			
			<h1>Let's get in touch</h1>

			<form action="" method="post">
				<div>
					<label for="name">Name</label>
					<input type="text" name="name" id="name" autofocus>
				</div>

				<div>
					<label for="login-email">Email address</label>
					<input type="email" name="login-email" id="login-email">
				</div>

				<div>
					<label for="department">Department</label>
					<select name="department" id="department">
						<option value="Select a department">Select a department</option>
					</select>
				</div>

				<div>
					<label for="message">Message</label>
					<textarea name="message" id="message" cols="30" rows="10"></textarea>
				</div>

				<a href="" class="btn">Send Message</a>
			</form>

			<!-- Practice area end -->
		</section>

		<section class="preview" data-content="Contact form">
			<img width="560px" src="images/reference/contact-form.png" alt="Contact form" />
		</section>
	</body>
</html>
